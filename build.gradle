apply plugin: 'java'

group = 'com.laamella.markdown_to_asciidoc'
version = '1.0-SNAPSHOT'

description = """Markdown to AsciiDoc converter"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.pegdown', name: 'pegdown', version:'1.4.2'

    testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version:'1.1.8'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version:'1.1.8'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.apache.commons', name: 'commons-io', version:'1.3.2'
}
